'KaufmannDigital.GDPR.CookieConsent:Content.CookieGroup':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  constraints:
    nodeTypes:
      '*': false
      'KaufmannDigital.GDPR.CookieConsent:Content.Cookie': true
  label: "${('Cookie Gruppe: ' + q(node).property('identifier')) || 'Cookie Gruppe'}"
  ui:
    label: 'Cookie Gruppe'
    icon: 'icon-object-group'
    group: 'cookies'
    inspector:
      groups:
        cookie:
          label: 'Cookie Gruppe'
          icon: icon-cookie
  properties:
    headline:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Gruppen√ºberschrift eintragen...'
    description:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Gruppenbeschreibung eintragen...'
    identifier:
      type: string
      defaultValue: ''
      ui:
        label: 'Identifier'
        reloadIfChanged: true
        inspector:
          group: cookie
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': true
